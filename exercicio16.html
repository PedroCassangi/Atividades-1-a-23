<html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Exerc√≠cio 16</title>
    </head>
    <body>
      <script>
        function calculate(age) {
          let additional;

          if (age < 10) {
            additional = 80;
          } else if (age <= 30) {
            additional = 50;
          } else if (age <= 60) {
            additional = 95;
          } else {
            additional = 130;
          }

          return 100 + additional;
        }

        const age1 = 5;
        const age2 = 25;
        const age3 = 45;
        const age4 = 70;

        document.write(`Idade: ${age1} | Valor: R$ ${calculate(age1)} <br />`);
        document.write(`Idade: ${age2} | Valor: R$ ${calculate(age2)} <br />`);
        document.write(`Idade: ${age3} | Valor: R$ ${calculate(age3)} <br />`);
        document.write(`Idade: ${age4} | Valor: R$ ${calculate(age4)} <br />`);
      </script>
    </body>
  </html>
</html>
