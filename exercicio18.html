<html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Exercício 18</title>
    </head>
    <body>
      <script>
        function calculateOrder(code, quantity) {
          let price;

          switch (code) {
            case 100:
              price = 3.0;
              break;
            case 200:
              price = 4.0;
              break;
            case 300:
              price = 5.5;
              break;
            case 400:
              price = 7.5;
              break;
            case 500:
              price = 3.5;
              break;
            case 600:
              price = 2.8;
              break;
            default:
              return "Produto não existente.";
          }

          return `Total a pagar: R$ ${(price * quantity).toFixed(2)}`;
        }

        document.write(`${calculateOrder(100, 2)} <br />`); // Cachorro Quente
        document.write(`${calculateOrder(200, 1)} <br />`); // Hambúrguer Simples
        document.write(`${calculateOrder(700, 1)} <br />`); // Produto não existente
      </script>
    </body>
  </html>
</html>
