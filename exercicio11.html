  <body>
    <script>
      function celsiusParaFahrenheit(celsius) {
        return (celsius * 9) / 5 + 32;
      }

      console.log(celsiusParaFahrenheit(0));
      console.log(celsiusParaFahrenheit(25));
      console.log(celsiusParaFahrenheit(100));
    </script>
  </body>
