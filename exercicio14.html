<html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Exerc√≠cio 14</title>
    </head>
    <body>
      <script>
        function showOddNumbers(start = 0, end = 100) {
          if (start > end) {
            [start, end] = [end, start];
          }

          document.write(`Numeros impares entre ${start} e ${end}:<br />`);

          for (let i = start; i <= end; i++) {
            if (i & 1) {
              document.write(`${i}<br />`);
            }
          }

          document.write("<br /><br />");
        }

        showOddNumbers();
        showOddNumbers(10, 20);
        showOddNumbers(20, 10);
      </script>
    </body>
  </html>
</html>
