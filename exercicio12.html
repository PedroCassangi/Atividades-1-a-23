  <body>
    <script>
      function raizQuadradaInteira(numero) {
        var raiz = Math.sqrt(numero);

        return Math.round(raiz);
      }

      console.log(raizQuadradaInteira(9));
      console.log(raizQuadradaInteira(15));
      console.log(raizQuadradaInteira(25));
    </script>
