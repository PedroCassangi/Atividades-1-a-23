<html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Exercício 22</title>
    </head>
    <body>
      <script>
        function isDivisibleByThree(number) {
          return number % 3 === 0;
        }

        document.write(`9 é divisível por 3: ${isDivisibleByThree(9)} <br />`);
        document.write(
          `10 é divisível por 3: ${isDivisibleByThree(10)} <br />`
        );
        document.write(
          `-3 é divisível por 3: ${isDivisibleByThree(-3)} <br />`
        );
        document.write(`7 é divisível por 3: ${isDivisibleByThree(7)}`);
      </script>
    </body>
  </html>
</html>
